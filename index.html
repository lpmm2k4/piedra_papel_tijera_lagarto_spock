<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Juego Piedra Papel Tijera Lagarto Spock</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <label for="idioma">🌐 Elige idioma: </label>
    <select id="idioma" onchange="actualizarIdioma()">
      <option value="es">Español</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
    </select>

    <h1 id="titulo">Mi Juego</h1>

    <div class="botones">
      <button onclick="jugar('piedra')">🪨 Piedra</button>
      <button onclick="jugar('papel')">📄 Papel</button>
      <button onclick="jugar('tijera')">✂️ Tijera</button>
      <button onclick="jugar('lagarto')">🦎 Lagarto</button>
      <button onclick="jugar('spock')">🖖 Spock</button>
    </div>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
